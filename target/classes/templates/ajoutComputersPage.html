<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
<div class="col-5">
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>Ajouter Computer</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/computer/save}"
                      method="POST" id="computerform">
                    <div class="row">
                        <div class="col-2">
                            <label
                                    for="marque"><b>Marque</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text"
                                   name="marque" id="marque"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label
                                    for="serialnumber"><b>Serial Number</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text"
                                   name="serialnumber" id="serialnumber"
                                   class="form-control" />
                        </div>
                    </div><br/>
                    <button type="submit" class="btn btn-success">Save Computer <i class="fa fa-plus-square" aria-hidden="true"></i></button>
                    <a th:href="@{/computer/getAllComputers}"
                       class= "btn btn-primary">Show All Computer</a>
                </form>
            </div>
            <div th:if="${message!=null}" class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div> </div>
</body>
</html>
